<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div class="alert alert-danger" *ngIf="error">
      {{ error }}
    </div>
    <div class="text-center" *ngIf="isLoading">
        <app-loading-spinner></app-loading-spinner>
    </div>    
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
      <h3>{{ isLoginMode ? 'Login' : 'Sign Up' }}</h3>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" formControlName="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" formControlName="password">
        <span>At least 6 characters</span>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!userForm.valid">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button> | 
      <button class="btn btn-success" type="button" (click)="onSwitchMode()">
        Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
      </button>
    </form>
  </div>
</div>
